<div class="expander" (click)="expand()">
	<mat-icon *ngIf="!expanded">keyboard_arrow_down</mat-icon>
	<mat-icon *ngIf="expanded">keyboard_arrow_up</mat-icon>
</div>
<div class="content">
	<div class="label-date">
		<span class="date">{{ operation.date }}</span>
		<span class="label">{{ operation.label }}</span>
	</div>
	<span class="value">{{ operation.value }}</span>
</div>
<div class="description" *ngIf="expanded">
	<p>{{ operation.description }}</p>
</div>
